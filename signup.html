<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./signup.css">
</head>

<body>

    <!-- Header Of This Site -->
    <header class="head">
        <div class="main">
            <h2>Personal Blogging Website</h2>
            <button class="btn">
                <a href="./login.html">
                    Log in
                </a>
            </button>
        </div>
        <div class="sec-div">
            <h1>SignUp Page</h1>
        </div>

    </header>

    <!-- Signin Form Started Started From Here -->
    <div class="form-main">
        <div class="signin-form">
            <form class="form">
                <label for="firstName">
                    <input type="text" id="firstName" placeholder="First Name" required>
                </label>

                <label for="lastName">
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </label>

                <label for="email">
                    <input type="email" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                        placeholder="Enter Your Email" required>
                </label>

                <label for="password">
                    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    name="password" name="password" id="password" placeholder="Enter Your password">
                </label>

                <label for="sec-password">
                    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        name="password" id="secPassword" placeholder="Confirm password">
                </label>
                <p>Have an Account? <a href="#">Login</a></p>
                <button id="loginBtn" class="signin-btn">
                    Sign in
                </button>
            </form>
        </div>
    </div>


<script type="module" src="./signup.js"></script>
</body>

</html>
